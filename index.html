<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Mayor Bell Weather App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <img src="yup/weatherBG.png" alt="Weather Background" class="weatherBG">
  <div class="main">
    <div class="container"> 
        <h1>Miss Mayor Bell Weather</h1>
        <input type="text" id="cityInput" placeholder="Search city">
        <button id="getWeatherBtn">Get Weather Information</button>
        <div id="weatherInfo">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <img id="weatherIcon" src="" alt="" style="display:block; margin:0 auto;">
        </div>
    </div>
    <script src="script.js"></script>
  </div>
</body>
</html>
